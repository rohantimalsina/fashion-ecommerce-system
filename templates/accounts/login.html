{% extends 'base.html' %}
    {% load static %}
    {% block content %}
        
        
        <!-- Login Start -->
        <div class="login">
            <div class="container-fluid">
                <h4>Welcome, please login to continue.</h4>
                <div class="row justify-content-left">
                    <div class="col-lg-6">
                        {% for message in messages %}
                      <div class="alert alert-{% if message.tags %}{{ message.tags }}{% endif %} alert-dismissible fade show" role="alert">
                        <p style="color:red">{{ message }}</p>
                          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                      </div>
                      {% endfor %}
                        <div class="login-form">
                            <div class="row">
                                <form method="post" action="/login">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="">Username</label>
                                      <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                                      
                                    </div>
                                    <div class="form-group">
                                        <label for="">Password</label>
                                      <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                                    </div>
                                    
                                    
                                    <button type="submit" class="btn btn-primary">Login</button> <p><a href="{% url 'password_reset' %}" class="text-danger">Forgot Password?</a></p>
                                    <p>New user? <a href="{% url 'signup' %}">Register here</a>.</p>
                                    {% if messages %}
                                    
                      {% endif %}
                                  </form>
                                  
                                  
                                  
                            </div>
                            
	
                            
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        <!-- Login End -->
          
        {% endblock %}
