{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="container my-4">
    <!-- Featured Products -->
    <h3 class="my-4 border-bottom pb-1"><span class="text-muted">Search Results for </span>{{request.GET.keyword}}</h3>
    <div class="row">
      {% for product in data %}
      <div class="col-md-3 mb-4">
          <div class="card shadow">
            <a href="/product/{{product.slug}}/{{product.id}}"><img src="/media/{{product.image}}" class="card-img-top" style="height: 300px" alt="{{product.title}}"></a>
            <div class="card-body">
              <p class="card-text"><a href="/product/{{product.slug}}/{{product.id}}">{{product.title}}</a></p><br>
              
            </div>
            <div class="card-footer">
              
              <ul class="mb-0 list-inline">
                <li class="list-inline-item m-0 p-0">
                <h5><span class="product-price-{{product.id}}">Rs.{{product.sale_price}}</span></h5>
              <p><span class="product-price-{{product.id}} text-muted"><del>Rs.{{product.reg_price}}</del></span></p></li>
        <!-- {{product.productattribute_set.first.color.title}}
        <input type="hidden" value="1" class="form-control product-qty-{{product.id}}" id="productQty" />
        <input type="hidden" class="product-image-{{product.id}}" value="{{product.productattribute_set.first.image}}" />
        <input type="hidden" class="product-id-{{product.id}}" value="{{product.id}}" />
        <input type="hidden" class="product-title-{{product.id}}" value="{{product.title}}" />--> 
        <li class="list-inline-item m-0 p-0">
                <form action="{% url 'add-to-cart' %}">
                  <input type="hidden" name="prod_id" value="{{product.id}}" id="product_id">
                  <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-cart-plus" aria-hidden="true"></i></button>
                </form></li>
                <li class="list-inline-item m-0 p-0">
        
                  <form action="{% url 'add-to-wishlist' %}">
                    <input type="hidden" name="prod_id" value="{{product.id}}" id="product_id">
                    <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-heart" aria-hidden="true"></i></button>
                  </form></li>

        
              </ul>
            </div>
          </div>
      </div>
  {% endfor %}
    </div>
    <p class="my-4 text-center"><a href="{% url 'home' %}" class="btn btn-dark btn-sm">All Products <i class="fa fa-long-arrow-alt-right"></i></a></p>
</main>
{% endblock %}
